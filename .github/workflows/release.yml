name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build for Linux (amd64)
        run: |
          GOOS=linux GOARCH=amd64 go build -o aioc-util-linux-amd64 .

      - name: Build for Linux (arm64)
        run: |
          GOOS=linux GOARCH=arm64 go build -o aioc-util-linux-arm64 .

      - name: Build for macOS (amd64)
        run: |
          GOOS=darwin GOARCH=amd64 go build -o aioc-util-darwin-amd64 .

      - name: Build for macOS (arm64)
        run: |
          GOOS=darwin GOARCH=arm64 go build -o aioc-util-darwin-arm64 .

      - name: Build for Windows (amd64)
        run: |
          GOOS=windows GOARCH=amd64 go build -o aioc-util-windows-amd64.exe .

      - name: Build for Windows (arm64)
        run: |
          GOOS=windows GOARCH=arm64 go build -o aioc-util-windows-arm64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            aioc-util-linux-amd64
            aioc-util-linux-arm64
            aioc-util-darwin-amd64
            aioc-util-darwin-arm64
            aioc-util-windows-amd64.exe
            aioc-util-windows-arm64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
